            	<h2>Recipe Of The <span class="gold-font">Month</span></h2>
                
                <figure>
                		<div class="bkg-position col-md-6 col-lg-6" id="chicken-img">
                        
                        </div>
                    <figcaption >
                    	<dl>
                        	<dt class="text-center prp-font">Balsamic Chicken and Vegetables</dt>
                        	<dd class="mrg"><i class="fa fa-clock-o"></i><span class="gold-font">PREP:</span> 30 min</dd>
                            <dd class="mrg"><i class="fa fa-cutlery"></i><span class="gold-font">Servings:</span> 4 servings, 1/4 recipe (217 g) each</dd>
                            <dt class="text-center prp-font">Ingredients</dt>
                            <dd>
                            	<ul id="ingredient-list">
                                	<li>1 tsp. oil</li>
                                    <li>1 lb. (450 g) boneless skinless chicken thighs</li>
                                    <li>1 onion, cut lengthwise in half, then crosswise into thin slices</li>
                                    <li>3 cloves garlic, minced</li>
                                    <li>1/2 lb. (225 g) fresh green beans, trimmed</li>
                                    <li>1/4 cup 25%-less-sodium chicken broth</li>
                                    <li>1/4 cup Kraft Extra Virgin Olive Oil Aged Balsamic Vinaigrette Dressing</li>
                                    <li>1 cup grape tomatoes, cut in half</li>
                                    <li>2 Tbsp. chopped fresh basil</li>
                                </ul>
                            </dd>
                            <dt class="text-center prp-font" id="cooking-header">Cooking Instructions</dt>
                            <dd>Heat oil in large skillet on medium-high heat. Add chicken; cook 4 min. on each side. (Chicken will not be done.) Remove chicken from skillet; cover to keep warm.</dd>
                            <dd>Add onions to skillet; cook and stir 4 min. or until crisp-tender, adding garlic for the last minute. Add beans and broth; cook and stir 6 min. or until beans are crisp-tender. Remove bean mixture from skillet; cover to keep warm.</dd>
                            <dd>Return chicken to skillet with the dressing and tomatoes; cook 3 to 4 min. or until tomatoes begin to soften and chicken is done (170ÂºF).</dd>
                            <dd>Spoon bean mixture onto platter; top with chicken, tomato mixture and basil.</dd>
                        </dl>
                        
                        <div class="text-center">
